<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        .login-container {
            background:transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          
          .login-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
          }
          
          h2 {
            text-align: center;
            margin-bottom: 20px;
          }
          
          input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
          
          button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          a {
            display: block;
            text-align: center;
            margin-top: 10px;
          }
          
    </style>

</head>
<body>
    <div class="login-container">
        <div class="login-form">
          <h2>Login</h2>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Login</button>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      
</body>
</html>
